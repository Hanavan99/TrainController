apply plugin: "java"

sourceSets {
    test
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.fazecast:jSerialComm:2.0.2"
    compile "org.apache.logging.log4j:log4j-api:2.11.0"
    runtime "org.apache.logging.log4j:log4j-core:2.11.0"
    runtime "org.apache.logging.log4j:log4j-slf4j-impl:2.11.0"
    compile "io.arivera.oss:embedded-rabbitmq:1.2.3"
    compile "com.rabbitmq:amqp-client:5.3.0"
}
